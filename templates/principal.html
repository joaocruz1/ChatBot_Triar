<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Chat App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <header>
            <div style="width: max-content; display: flex; max-height: 40px;">
                <img src="logo.png" alt="Logo" id="logo">
                <p style="max-width: fit-content; margin: 10px;">
                    Triar ChatHub
                </p>
            </div>
            <div style="width: max-content; display: flex; max-height: 40px;">
                <p style="max-width: fit-content; margin: 10px;">
                    {{name}}
                </p>
                <img src="{{url_for('static', filename=picture)}}" alt="Profile Picture" id="profPic">
            </div>
            
        </header>

        <div id="container" class="grid-container">
            <div id="contacts" class="grid-item">
                <h2>Contacts</h2>
                <ul>
                    <li>Contact 1</li>
                    <li>Contact 2</li>
                    <li>Contact 3</li>
                </ul>
            </div>

            <div id="chat" class="grid-item">
                
                <div id="conversation">
                    <h2>Contact</h2>
                </div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem">
                    <button id="sendButton" onclick="sendMessage(5535997184807)">Send</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        function sendMessage(number){
            let message = document.getElementById('messageInput').value
            
            $.ajax({
                url: '/sendMessage',
                type: 'GET',
                data: {
                    'number': number,
                    'text': message
                },
                success: function(response){
                    console.log(response)
                },
                error: function(error){
                    console.log(error)
                }
            })
        }
    </script>
</html>
